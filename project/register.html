<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register HTML</title>
</head>
<body>
    <section class="main-wrapper">
        <div class="branding">
            <h1 class="logo"></h1>
            <h2 class="slogan"></h2>
        </div>
        <div>
            <div class="register">
                <form>
                    <input type="number" class="ID number" placeholder="ID number" name="idno" required>
                    <input type="text" name="FirstName" placeholder="First Name" required>
                    <input type="text" name="MiddleName" placeholder="Middle Name" required>
                    <input type="text" name="LastName" placeholder="Last Name" 
                    required>
                    <input type="password" name="Password" placeholder="Password" required>
                    <input type="password" name="CPassword"  placeholder="Confirm Password" required>
                    <input type="number" name="Age" placeholder="Age" required>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" name="Contact" placeholder="Contact Number" required>
                    <input type="email" name="Email" placeholder="Email" required>
                    <input type="text" name="Address" placeholder="Address" rows="4" required>
                    <input type="button" class="sign-up-button" value="signup">

                  
                </form>
                <div class="terms">
                    </p>
                    <a>Already have an account? <a href="index.html">Login here</a></p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
